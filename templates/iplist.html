<!DOCTYPE html>
<html>
<head>
    <title> Update Agent </title>
</head>
<body>
input ip list
<form action="/store" method="post">
    <input type='hidden' name='files' value='{{.Files}}' />
    <input type='hidden' name='version' value='{{.Version}}' />
    <table>
        <tr><th><label for="ips">IP (one IP per line)</label></th></tr>
        <tr><td><textarea id="ips" cols="40" rows="10" name="ips" ></textarea></td></tr>
    </table>
    <input type="submit" value="UPDATE!" />
</form>
</body>
</html>
